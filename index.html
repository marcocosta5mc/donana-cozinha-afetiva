
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D’Onana Cozinha Afetiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                donana: {
                  dark: '#1B3C25', // Verde escuro da faixa da logo
                  primary: '#3D6D44', // Verde médio da panela/detalhes
                  secondary: '#6B8E23', // Verde oliva das folhas
                  bg: '#FDF8EC', // Creme/bege claro do círculo de fundo da logo
                  soft: '#E8E2D2', // Bege para bordas e sombras suaves
                  text: '#1F2937',
                }
              },
              fontFamily: {
                sans: ['Quicksand', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              }
            }
          }
        }
    </script>
    <style type="text/css">
        body {
            background-color: #FDF8EC;
            color: #1F2937;
            font-family: 'Quicksand', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: #1B3C25;
        }
        .btn-primary {
            @apply bg-donana-primary text-white font-bold py-3 px-6 rounded-2xl shadow-md hover:bg-donana-dark transition-all transform hover:-translate-y-0.5 active:translate-y-0;
        }
        .btn-secondary {
            @apply bg-donana-secondary text-white font-bold py-3 px-6 rounded-2xl shadow-md hover:opacity-90 transition-all;
        }
        .card-donana {
            @apply bg-white rounded-[2.5rem] border border-donana-soft shadow-sm hover:shadow-xl transition-all overflow-hidden;
        }
        /* Efeito de fade-in para imagens e logos */
        .logo-shadow {
            filter: drop-shadow(0 10px 15px rgba(27, 60, 37, 0.2));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.42.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-donana-bg text-donana-text">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
